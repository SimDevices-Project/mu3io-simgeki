name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc mingw-w64 build-essential
        
    - name: Build DLL and Test
      run: |
        make clean
        make all
        
    - name: Check DLL exports
      run: |
        make check
        
    - name: Generate .def file
      run: |
        make dll-def
        
    - name: List build artifacts
      run: |
        ls -la build/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mu3io-windows-dll
        path: |
          build/mu3io.dll
          build/mu3io-def.dll
          build/test.exe
          build/mu3io.def
        retention-days: 30